<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cornelias Presentlista</title>
  <style>
    :root {
      --accent: #ff69b4;
      --background-dark: #1e1e1e;
      --text-dark: #f3f3f3;
      --postit-dark: #333;
      --postit-border-dark: #777;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      background-color: #fff0f5;
      margin: 0;
      padding: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
      color: #000;
    }

    h1, h2, h3 {
      font-size: 1.5em;
    }

    body.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    .dark-mode .present {
      background-color: #2a2a2a;
      color: var(--text-dark);
      border-color: var(--accent);
    }

    .dark-mode .cornelia-info {
      background-color: #2a2a2a;
    }

    .dark-mode .postit {
      background-color: var(--postit-dark);
      border: 1px solid var(--postit-border-dark);
      color: var(--text-dark);
    }

    .switch-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      display: flex;
      align-items: center;
    }

    .switch-mode {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch-mode input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .layout-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 4rem;
    }

    .presenter-container {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      position: relative;
    }

    .cornelia-container {
      flex: 0 0 400px;
      position: relative;
    }

    .decor {
      position: absolute;
      z-index: 1;
      animation: float 6s ease-in-out infinite;
    }

    .decor.balloon {
      width: 60px;
    }

    .decor.unicorn {
      width: 80px;
    }

    .decor.cake {
      width: 70px;
    }

    .decor1 { top: 10px; left: 10px; }
    .decor2 { top: 200px; right: 20px; }
    .decor3 { bottom: 50px; left: 40px; }
    .decor4 { bottom: 10px; right: 10px; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .present {
      border: 2px solid var(--accent);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      background-color: #fff;
      position: relative;
      z-index: 2;
      color: #000;
    }

    #adminLogin {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 1rem;
      border: 2px solid var(--accent);
      background-color: #fff;
      border-radius: 10px;
      z-index: 10;
    }

    .notes-section {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .postit-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .postit {
      width: 100%;
      max-width: 600px;
      height: 80px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Patrick Hand', cursive;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      background-color: #fffacd;
      color: #000;
    }

    .postit-wrapper .postit:nth-of-type(2) { background-color: #e0ffff; }
    .postit-wrapper .postit:nth-of-type(3) { background-color: #ffe4e1; }
  </style>
